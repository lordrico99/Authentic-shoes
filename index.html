<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTIC SHOES</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #132442;
            color: white;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #e7612d;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 10px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-family: Mistral, monospace;
            font-size: 3rem;
            margin: 10px 0;
        }

        /* Product Grid */
        #clothing-brand {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }

        /* Brand Card */
        .brand-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .brand-card:hover {
            transform: scale(1.05);
        }

        .brand-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .brand-details {
            padding: 10px;
            font-size: 1.2rem;
            color: #132442;
        }

        .shop-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e7612d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .shop-button:hover {
            background-color: #132442;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <h2>Authentic Shoes</h2>
    <ul>
        <li><a href="#">üè† Home</a></li>
        <li><a href="#">üõçÔ∏è Shop</a></li>
        <li><a href="#">üõí Cart</a></li>
        <li><a href="#">üÜï New Arrivals</a></li>
        <li><a href="#">üìû Contact</a></li>
    </ul>
</div>

<!-- Header -->
<div class="header">
    <img src="brand images/logo.jpg" alt="Brand Logo">
    <h1>AUTHENTIC SHOES</h1>
</div>

<!-- Product Section -->
<div id="clothing-brand"></div>

<!-- Link JavaScript -->
<script src="index.js"></script>

</body>
</html>
