<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTIC SHOES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #132442;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar img {
            width: 50px;
            height: auto;
        }

        .navbar h2 {
            margin: 5px 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #e7612d;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #search-bar {
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        #search-icon {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        #search-icon:hover {
            color: #e7612d;
        }

        /* Advertisement Board */
        .advertisement-board {
            width: 100%;
            height: 200px;
            background-color: black;
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .advertisement-board video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;  /* Stack items vertically */
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column; /* This stacks the elements vertically */
            width: 200px;
            background-color: #132442;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 80px; /* Push down below the navbar */
            margin-left: 20px;
            position: relative;
        }

        /* Advertisement 2 Board */
        .advertisement2-board {
            width: 230px;
            height: 500px;
            background-color: #e7612d;
            margin-top: 80px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 20px;
            position: relative;
        }

        .advertisement2-board img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #e7612d;
        }

        /* Product Grid */
        #clothing-brand {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            justify-content: center;
            margin-left: 240px; /* To avoid blocking the cards */
            margin-top: -920px
        }


        /* Brand Card */
        .brand-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .brand-card:hover {
            transform: scale(1.05);
        }

        .brand-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .brand-details {
            padding: 10px;
            font-size: 1.2rem;
            color: #132442;
        }

        .shop-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e7612d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .shop-button:hover {
            background-color: #132442;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo-container">
        <img src="brand images/logo.jpg" alt="Brand Logo">
        <h2>Authentic Shoes</h2>
    </div>
    <ul>
        <li><a href="#">üè† Home</a></li>
        <li><a href="#">üõçÔ∏è Shop</a></li>
        <li><a href="#">üõí Cart</a></li>
        <li><a href="#">üÜï New Arrivals</a></li>
        <li><a href="#">üìû Contact</a></li>
    </ul>
    <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar">
        <i class="fas fa-search" id="search-icon"></i>
    </div>
</div>

<!-- Advertisement Board -->
<div class="advertisement-board">
    <video id="ad-video" autoplay loop muted>
        <source src="brand images\Sport Shoe Product Showcase Ad Template - Made with PosterMyWall.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Sidebar (Normal Flow) -->
<div class="container">
<div class="sidebar" id="sidebar">
    <h3>Categories</h3>
    <ul>
        <li><a href="#">Sports Shoes</a></li>
        <li><a href="#">Running Shoes</a></li>
        <li><a href="#">Party Shoes</a></li>
        <li><a href="#">Casual Shoes</a></li>
        <li><a href="#">Slides</a></li>
        <li><a href="#">Other Options</a></li>
    </ul>
</div>
<!-- Advertisement2 Board -->
<div class="advertisement2-board">
    <img id="ad2-image" src="brand images\NIKE Social Media Post Design_.jpg" alt="Advertisement">
</div>
</div>

<!-- Product Section -->
<div id="clothing-brand"></div>

<!-- Link JavaScript -->
<script src="index.js"></script>
</body>
</html>
